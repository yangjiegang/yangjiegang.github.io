<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>all_rotate</title>
<style>
</style>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	$(function(){
		var aImg=document.getElementsByTagName('img');
		var x=0;
		var i=0;
		var oLastImg=document.getElementById('img1');
		var timer=setInterval(null,500);

		
		for(i=0;i<77;i++){
			var oNewImg = ($("<img>"));
			oNewImg.attr({src:"img/all_rotate/miaov ("+i+").jpg",alt:"Image"+i});
			oNewImg.css("display","none");
			$("body").append(oNewImg);
		}

		
		$(document).mousedown(function(e){
			disX = e.pageX-x;
		
			$(document).bind("mousemove",function(e){
				x=e.pageX-disX;
				move();
				return false;
			});
			
			$(document).mouseup(function(){
				$(document).unbind("mousemove");
			});
			
			
			function move(){
				l=parseInt(x/10);
				if(l>=0){
					l=l%77;
				}else{
					l=l%77+77;
				}
				$("title").html(l);
				oLastImg.style.display='none';
				aImg[l].style.display='block';
				oLastImg=aImg[l];
			}
			return false;
		});
	});	
</script>
</head>

<body>
<img id="img1" src="img/all_rotate/miaov (0).jpg" alt="img0"/>
</body>
</html>
