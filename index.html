<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="keywords" content="" />
<title>翻滚吧导航页</title>
<link href="css/FlowStar.css" rel="stylesheet" type="text/css" />
<link href="css/countdown.css" rel="stylesheet" type="text/css" />
<link href="css/rotate.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/FlowStar.js"></script>
<script type="text/javascript" src="js/jquery.downCount.js"></script>
</head>

<body>
<!--效果html开始-->
<div class="div"></div>
<!--效果html结束-->

<h1>点击左右翻页按钮可以让轮播图翻转！点击以上轮播图可以跳转到相应页面！</h1>
<ul class="countdown">
  <li> <span class="days">00</span>
    <p class="days_ref">days</p>
  </li>
  <li class="seperator">.</li>
  <li> <span class="hours">00</span>
    <p class="hours_ref">hours</p>
  </li>
  <li class="seperator">:</li>
  <li> <span class="minutes">00</span>
    <p class="minutes_ref">minutes</p>
  </li>
  <li class="seperator">:</li>
  <li> <span class="seconds">00</span>
    <p class="seconds_ref">seconds</p>
  </li>
</ul>

<a href="javascript:" class="left"/></a>
<a href="javascript:" class="right"/></a>
<div id="div0">
	<div id="div1"  onclick="window.open('main.html')">
	</div>
	<div id="div2"  onclick="window.open('market.html')">
	</div>
	<div id="div3"  onclick="window.open('main.html')">
	</div>
	<div id="div4"  onclick="window.open('market.html')">
	</div>
</div>

<script type="text/javascript">
	$('.countdown').downCount({
		date: '12/24/2016 12:00:00',
		offset: +10
	}, function () {
		alert('倒计时结束!');
	});
	
	var btnLeft = $("a.left");
	var btnRight = $("a.right");
	var div0 = $("#div0");
	var i=1;
	var j=1;
	var k=1;
	btnLeft.click(function(){
		var deg = -i*90;
		Rotate(deg);
		i++;
		j=1;
	});
	btnRight.click(function(){
		var deg = j*90;
		Rotate(deg);
		j++;
		i=1;
	});
	function Rotate(arg){
		div0.css("transform","rotateX("+arg+"deg)");
	};
	
	var h = $("h1");
	function opacity(){
		if(h.css("opacity")==0.5){
			h.css("opacity",0);
		}else{
			h.css("opacity",0.5);
		}
	}
	setInterval(opacity,2000);
</script>
</body>
</html>
